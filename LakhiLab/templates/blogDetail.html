{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {{blog.title|title}}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0c1723de8c.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/blogDetail.css' %}">
</head>

<body>
  <header>
    <div id="Heading">
      <H1>Lakhi's Lab</H1>
    </div>
    <!-- <div id="contact">
      <i class="fab fa-github"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
    </div> -->
  </header>
  <div class="container">
    <div class="titlebox">
      <h1>{{blog.title|title}}</h1>
      <h4 style="color: dimgrey;">{{blog.subtitle}} </h4>
      <p>{{blog.author|upper}} </p>
      <span>
        <p>{{blog.created|date:"M j"}}</p>
        <span class="socialMedia">
          <ul>
            <li>
              <span><a href="#"><i class="fab fa-facebook"></i></a></span></li>
            <li><span><a href="#"><i class="fab fa-instagram"></i></a></span></li>
            <li><span><a href="#"><i class="fab fa-linkedin"></i></a></span></li>
            <li><span><a href="#"><i class="fab fa-twitter"></i></a> </span>
            </li>
          </ul>
        </span>
      </span>
      <hr>
    </div>
    <div class="imagebox">
      <img src="{{blog.headerImage.url}} " alt="">
      <hr>
    </div>
    <div class="descriptionbox">
      <p>{{blog.description|safe}} </p>
    </div>
  </div>
</body>

</html>
